<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <nav class="navbar">
        <ul class="link-group">
            <li class="link "><a href="PersonalPortfolio.html" class="menuItem none-active">home</a></li>
            <li class="link active"><a href="projects.html" class="menuItem">projects</a></li>
            <li class="link"><a href="about.html" class="menuItem none-active">about</a></li>
        </ul>
    </nav>

    <section class="calculator">
        <input type="text" class="calculator-input" id="calculator-input" disabled/>
        <div class="calculator-numbers">
            <section class="calculator-numbers-1">
                <div class="calculator-numbers-1-button" id="clearAll">C</div>
                <div class="calculator-numbers-1-button" id="plusMinus">+/-</div>
                <div class="calculator-numbers-1-button" id="percentage">%</div>
                <div class="calculator-numbers-1-button orange" id="divide">/</div>
                <div class="calculator-numbers-1-button" id="number">7</div>
                <div class="calculator-numbers-1-button" id="number">8</div>
                <div class="calculator-numbers-1-button" id="number">9</div>
                <div class="calculator-numbers-1-button orange" id="mul  tiply">x</div>
                <div class="calculator-numbers-1-button" id="number">4</div>
                <div class="calculator-numbers-1-button" id="number">5</div>
                <div class="calculator-numbers-1-button" id="number">6</div>
                <div class="calculator-numbers-1-button orange" id="subtract">-</div>
                <div class="calculator-numbers-1-button" id="number">1</div>
                <div class="calculator-numbers-1-button" id="number">2</div>
                <div class="calculator-numbers-1-button" id="number">3</div>
                <div class="calculator-numbers-1-button orange" id="add">+</div>
            </section>
            <section class="calculator-numbers-2">
                <div class="calculator-numbers-2-button zero" id="number">0</div>
                <div class="calculator-numbers-2-button" id="decimal">.</div>
                <div class="calculator-numbers-2-button orange" id="equal">=</div>
            </section>
        </div>
    </section>
    <script src="app.js"> </script>
</body>
</html>
